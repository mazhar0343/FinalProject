    <script type="text/template" id="Template">
        <div class="panel panel-default">
            <div class="panel-heading"> Que {{qNum}}:  {{info.Question}} </div>
            <div class="panel-body"><input type="radio" name={{ck1}} value={{ch1}} id={{ch1}}>A. {{info.A}} </div>

        </div>
    </script>

    <script>
        var data; 
		var c1 = 0;
		var c2 = 5;
		var c3 = 10;
		var k1 = 0;

		function getData(){       	
			$.getJSON("https://project-6cf04.firebaseio.com/Questions/.json", function(result){
				data = result;
                displayQuestions();	
			});	
		}
	
		
		function displayQuestions(){
			var build ="";
			var template = document.getElementById("Template").innerHTML;  
			var qNumber =0; 
		
			for(var key in data){
				qNumber++;
				c1++;
				c2++;
				c3++;
				k1++;
				quesJSON ={
					"info": data[key], 
					"qKey": key,
					"qNum": qNumber,
					"ch1":c1,"ch2":c2,"ch3":c3,
					"ck1":k1
				}

				build += Mustache.render(template, quesJSON);     
			}
			document.getElementById("quiz").innerHTML = build;							
		}                    
		
		function checkAnswers(){
			var score = 0;
			var count = 0;
			var A1 = document.getElementById(1);
			var A3 = document.getElementById(3);
			var B2 = document.getElementById(7);
			var C4 = document.getElementById(14);
			var C5 = document.getElementById(15);
			for(var key in data){
                var correctAns = data[key].Ans;
                count++;
				if (document.getElementById(1).checked && A1.value == correctAns){
					score++;
				}else if (document.getElementById(7).checked && B2.value == correctAns){
					score++;
				}else if (document.getElementById(3).checked && A3.value == correctAns){
					score++;
				}else if (document.getElementById(14).checked && C4.value == correctAns){
					score++;
				}else if (document.getElementById(15).checked && C5.value == correctAns){
					score++;
				}
                var grd = (score/count * 100).toFixed(0);		
			}
			document.getElementById("score").innerHTML = "<h1>You answered " + score + " out of " + count+" questions correctly!<br><br>That's a grade of<b> "+ grd + "%</b></h1>"; 
		}
